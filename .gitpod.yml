image:
  file: .gitpod.dockerfile
tasks:
  - name: setup
    command: |
      sudo apt install ffmpeg &&
      sudo apt-get update &&
      sudo apt-get install wkhtmltopdf &&
      sudo apt install libimage-exiftool-perl &&
      python3 -m venv venv &&
      . venv/bin/activate &&
      python3 -m pip install -r requirements.txt



